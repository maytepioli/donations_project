plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services"  // Ensure Google services is applied here
}
android {
    namespace = "com.example.pruebaflutter"
    compileSdk = 34  // Explicitly set this instead of flutter.compileSdkVersion
    ndkVersion = "26.2.11394342"
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
        signingConfigs {
        release {
            keyAlias 'my-key-alias'
            keyPassword 'hopebox'
            storeFile file('my-release-key.jks')
            storePassword 'hopebox'
        }
    }
    kotlinOptions {
        jvmTarget = '17'
    }
    defaultConfig {
        applicationId "com.example.pruebaflutter"
        minSdkVersion 23  // Remove duplicate minSdk
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }
    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}
dependencies {
    implementation platform('com.google.firebase:firebase-bom:33.8.0')  // Latest Firebase BoM
    implementation 'com.google.firebase:firebase-analytics'
    implementation 'androidx.multidex:multidex:2.0.1'
}
flutter {
    source = "../.."
}