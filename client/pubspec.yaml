name: flutter_application
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  curved_navigation_bar: ^1.0.3
  cupertino_icons: ^1.0.8
  firebase_core: ^3.11.0
  http: ^1.3.0
  dart_frog: ^1.2.0
  google_maps_flutter: ^2.10.0
  cloud_firestore: ^5.6.3
  geocoding: ^3.0.0
  geolocator: ^13.0.2
  google_fonts: ^4.0.3
  shared_preferences: ^2.0.15
  material_design_icons_flutter: ^5.0.6595
  google_sign_in: ^6.2.1
  firebase_auth: ^5.4.2
  flutter_animate: ^4.3.0
  flutter_signin_button: ^2.0.0
  font_awesome_flutter: ^9.2.0
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.10.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/fonts/logo.png"

flutter:
  uses-material-design: true
  assets:
  - assets/
  - assets/images/
  - assets/icons/
  - assets/fonts/logo.png
  - assets/fonts/imagen_comida.png
  - assets/fonts/imagen_animal.png
  - assets/fonts/imagen_ropa.png
  - assets/fonts/imagen_juego.png
  - assets/images/centro.jpg
  - assets/images/donador.jpg
  - assets/images/donacion_ropa.jpg
  - assets/images/donacion_comida.jpg
  - assets/images/animales.jpg
  - assets/images/avatar2.jpg
